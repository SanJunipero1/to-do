<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo To-Do-Lister</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <img  id="logo" src="./img/Logo_todo.png" alt="Logo" />
        <h1 id="title">To-Do-Lister</h1>
        <nav class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header> 

    <main>
      <div class="ueber">
        <h1>ToDos offen</h1>
        <section id="todoOpen">
          <div class="addTodo">
            <button id="open-dialog">+</button>
            <dialog>
              <h2>Add Todo</h2>
              <form  id="inputform" method="dialog">
                <input id="todoTitle" type="text" placeholder="What's to do?" />
                <button id="submit" type="submit">Submit</button>
                <button id="cancel">Cancel</button>
              </form>
            </dialog>
          </div>
        </section>
      </div>

      <div id="topDiv" class="toDoTop"></div>

      <h1>ToDos fertig</h1>
      <div id="bottomDiv" class="toDoTop"></div>

      <div class="test"></div>
    </main>

    <footer>
      <div class="containerFooter">
        <div id="contactField">
          <p><a href="#">Kontakt</a></p>
        </div>
        <ul id="linksFooter">
            <li><a class=footerElement href="#">Impressum</a></li>
            <li>|</li>
            <li><a class=footerElement href="#">Datenschutz</a></li>
        </ul>
        <div id="copyright">
          <p>&copy; MyToDo 2022</p>
        </div>
      </div>
    </footer>


    <script src="./javascript/script.js"></script>
  </body>
</html>
